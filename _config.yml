title:            idlehands codes
tagline:          making code happy
description:      A responsive Jekyll theme large featured images and solid typography.
#Comment out url when working locally to resolve base urls correctly
url:              http://idlehands.codes
feed_url:         http://feeds.feedburner.com/idlehands.codes

# Owner/author information
owner:
  name:           Jeffrey Matthias
  avatar:         bio-photo.jpg
  bio:            'Rubyist, Elixirist. Cares about code quality. Likes walking in the rain.'
  email:          jmatthias2+blog@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        "idlehands"
  facebook:
  github:         "idlehands"
  linkedin:       https://www.linkedin.com/in/jeffreymatthias/
  instagram:
  lastfm:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-30513561-1
google_verify: 
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Articles
    url: /articles

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:       America/Denver
future:         true
highlighter:    rouge
markdown:       kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["bin", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "minimal-mistakes.sublime-project", "minimal-mistakes.sublime-workspace", "LICENSE", "Gemfile"]
